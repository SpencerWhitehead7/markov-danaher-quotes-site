<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Danaher Wisdom Generator</title>
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <script type="text/javascript" src="app.js" defer></script>
  </head>

  <body>
    
    <div id="bg"></div>
    
    <div id="content">

      <h1 class="center-wrapper">A Procedural John Danaher Wisdom Generator</h1>
        
      <div class="center-wrapper">
        <p class="text-input-row">Hit me with&nbsp;</p>
        <select>
          <option value="1">a bit of</option>
          <option value="5">some</option>
          <option value="10">a lot of</option>
          <option value="100">a ton of</option>
        </select>
        <p class="text-input-row">&nbsp;wisdom, Danaher!</p>
      </div>
      
      <div class="center-wrapper">
        <button class="pure-button pure-button-primary">Generate Wisdom</button>
      </div>

    </div>

    <footer class="center-wrapper">
      <a href="https://github.com/SpencerWhitehead7/markov-danaher-quotes-site">What is this site?</a>
    </footer>

  </body>

</html>
